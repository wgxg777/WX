<body>
    <div id="box">
        <table>

</table>
<br/>
<br/>
<h1 >我的购物车</h1>
<table >
        <thead>
                <tr>
                        <th>商品</th>
                        <th>单价（元）</th>
                        <th>数量</th>
                        <th>金额（元）</th>
                        <th>删除</th>
                    </tr>
        </thead>
        <tbody id="tb1">

        </tbody>

              <tfoot>
                  <tr>
                        <td colspan="3" >总计</td>
                        <td id="total"></td>
                        <td></td>
                  </tr>
              </tfoot>  
    </table>


    </div>
    <script src="jquery.js"></script>
    <script>
        function add(btn){
            var tds =$(btn).parent().siblings();
            var name =tds.eq(0).html();
            var price =tds.eq(1).html();
            var color =tds.eq(2).html();
            var num =tds.eq(3).html();
           // console.log(name+price)



           var $trs =$("#tb1 tr")
           var amount = 0;
           for(var i=0;i<$trs.length;i++){
               var $tds=$trs.eq(i).children();
               var sname=$tds.eq(0).html();
               if(sname==name){
                  var num =parseInt($tds.eq(2).children().eq(1).val());
                  $tds.eq(2).children().eq(1).val(++num);
                  $tds.eq(3).html(num*price)
                   
                total();
                   return
               }



           }


           var tr1 = "<tr>"+
            "<td>"+name+"</td>"+
            "<td>"+price+"</td>"+
            "<td>"+"<input type='button' value='-' onclick='subNum(this);'>"+
                "<input type='text' readonly value='1' size=3>"+
                "<input type='button'  value='+' onclick='addNum(this) ;'>"+"</td>"+
                "<td>"+price+"</td>"+
                "<td>"+"<input type='button' value='删除' onclick='del(this);'>"+"</td>"+
            "</tr>";
           $("#tb1").append(tr1);
           total();



        }
        function total() {
            //获取所有的购物车里头的trS
       var $trs=$("#tb1 tr");
       var amount = 0;
       for(var i=0;i<$trs.length;i++){
           var money =parseInt( $trs.eq(i).children().eq(3).html());
           amount+=money;
       }
       $("#total").html(amount);
        }
     



      
        function subNum(btn){
            var $td =$(btn).next();
            var num =parseInt($td.val())
            if(num<=1){
                return
            }
            $td.val(--num)
            var price =$(btn).parent().prev().html();
            $(btn).parent().next().html(price*num);
            total();;

        }
        function addNum(btn){
            var $td =$(btn).prev();
            var num =parseInt($td.val())
             $td.val(++num)
            var price =$(btn).parent().prev().html();
            $(btn).parent().next().html(price*num);
            total();

        }
        function del (btn){
            $(btn).parent().parent().remove();
            total();
            
        }
         
    </script>
</body>
